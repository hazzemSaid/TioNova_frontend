# JVM memory settings
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:ReservedCodeCacheSize=512m -Dfile.encoding=UTF-8

# AndroidX support
android.useAndroidX=true
android.enableJetifier=true

# Gradle caching and parallel builds
org.gradle.user.home=D:/gradle-cache
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true

# APK optimization
android.enableR8.fullMode=true
android.enableResourceOptimization=true

# Suppress warnings
android.suppressUnsupportedCompileSdk=36
org.gradle.workers.max=1

# Kotlin compiler tweaks
kotlin.incremental=false

# Kotlin compiler tweaks
kotlin.incremental=false
