name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ðŸŽ‰ iOS Build
    runs-on: macos-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸš€ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.5"
          channel: "stable"
          architecture: arm64
          cache: false

      - name: ðŸ”Ž Show Flutter/Dart versions
        run: |
          flutter --version
          dart --version

      - name: ðŸ“¦ Install Flutter dependencies
        run: flutter pub get

      - name: ðŸ”„ Update CocoaPods repo
        run: pod repo update
        working-directory: ios

      - name: ðŸ“¦ Install CocoaPods dependencies
        run: pod install
        working-directory: ios

      - name: ðŸ—ï¸ Build iOS app (no code signing)
        run: flutter build ios --release --no-codesign

      - name: ðŸ“ Prepare IPA structure
        run: |
          mkdir Payload
          mv Runner.app Payload/
        working-directory: build/ios/iphoneos

      - name: ðŸ“¦ Create IPA file
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      - name: ðŸš€ Create GitHub Release and Upload IPA
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0
          name: "First iOS Release"
          body: "This is the first iOS .ipa release built using GitHub Actions."
          files: build/ios/iphoneos/FlutterIpaExport.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ›  Install jq
        run: brew install jq

      - name: ðŸ“² Upload to Appetize.io
        env:
          APPETIZE_API_TOKEN: ${{ secrets.APPETIZE_API_TOKEN }}
        run: |
          if [ -z "$APPETIZE_API_TOKEN" ]; then
            echo "APPETIZE_API_TOKEN secret is not set" >&2
            exit 1
          fi
          RESPONSE=$(curl -s -X POST https://api.appetize.io/v1/apps \
            -u "$APPETIZE_API_TOKEN:" \
            -F "platform=ios" \
            -F "file=@build/ios/iphoneos/FlutterIpaExport.ipa" \
            -F "note=Uploaded via GitHub Actions" \
            -F "public=true")
          echo "Appetize response: $RESPONSE"
          PUBLIC_URL=$(echo "$RESPONSE" | jq -r .publicUrl)
          echo "PUBLIC_URL=$PUBLIC_URL" >> $GITHUB_ENV

      - name: ðŸ”— Show Appetize link
        run: echo "ðŸš€ Test your app here: $PUBLIC_URL"
